<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="login">
    <input type="text" name="username" id="username"> username
    <input type="text" name="password" id="password"> password
  </form>
  <input type="checkbox" name="agree" id="agree" value="agree"> Agree to terms and conditions
  <input type="checkbox" name="read" id="read"> I am not a robot
  <button>submit</button>
  
</body>
</html>
